<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="geschlecht">Geschlecht:</label>
    <select formControlName="geschlecht" class="form-control" id="geschlecht">
      <option value="">Bitte auswählen</option>
      <option value="männlich">Männlich</option>
      <option value="weiblich">Weiblich</option>
      <option value="divers">Divers</option>
    </select>
    <div *ngIf="form.controls['geschlecht'].invalid && (form.controls['geschlecht'].dirty || form.controls['geschlecht'].touched)"
         class="alert alert-danger">
      <div *ngIf="form.controls['geschlecht'].errors?.required">
        Bitte wählen Sie eine Option aus.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
         class="alert alert-danger">
      <div *ngIf="form.controls['name'].errors?.required">
        Bitte geben Sie einen Namen ein.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse:</label>
    <input formControlName="adresse" type="text" class="form-control" id="adresse">
    <div *ngIf="form.controls['adresse'].invalid && (form.controls['adresse'].dirty || form.controls['adresse'].touched)"
         class="alert alert-danger">
      <div *ngIf="form.controls['adresse'].errors?.required">
        Bitte geben Sie eine Adresse ein.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="geburtsdatum">Geburtsdatum:</label>
    <input formControlName="geburtsdatum" type="date" class="form-control" id="geburtsdatum">
    <div *ngIf="form.controls['geburtsdatum'].invalid && (form.controls['geburtsdatum'].dirty || form.controls['geburtsdatum'].touched)"
         class="alert alert-danger">
      <div *ngIf="form.controls['geburtsdatum'].errors?.required">
        Bitte wählen Sie ein Datum aus.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Abschicken</button>
</form>

<div *ngIf="submitted">
  <h2 style="color: green">Formular erfolgreich abgegeben.</h2>
</div>
